services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lightrag-postgres
    user: "${USER_ID}:${GROUP_ID}"
    restart: unless-stopped
    environment:
      POSTGRES_USER: lightrag
      POSTGRES_PASSWORD: lightrag
      POSTGRES_DB: lightrag
    ports:
      - "172.17.0.1:5432:5432"
    volumes:
      - ${INSTALL_PATH}/data/postgresql:/var/lib/postgresql/data
      - ${INSTALL_PATH}/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql

  neo4j:
    image: neo4j:5
    container_name: lightrag-neo4j
    user: "${USER_ID}:${GROUP_ID}"
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/lightrag
      NEO4J_dbms_memory_pagecache_size: 512M
      NEO4J_dbms_memory_heap_initial__size: 512M
      NEO4J_dbms_memory_heap_max__size: 512M
    ports:
      - "172.17.0.1:7474:7474"   # Neo4j Browser
      - "172.17.0.1:7687:7687"   # Bolt
    volumes:
      - ${INSTALL_PATH}/data/neo4j:/data
